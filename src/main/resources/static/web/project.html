        <div class="createProjectDiv">
        <form id="form-create-project" action="projectmanagement.html" role="form" class="project_Form">
            <div class="projectNameDiv">
                <label for="projectName" class="projectName_Label">Project Name </label>
                <input name="projectName" type="text" id="projectName" class="projectName_Input" placeholder="Enter project name">
            </div>
            <div class="createProjectDiv">
                <input id="btn-create-project"type="button" value="create" class="createProject_Button"/>
            </div>
        </form>
        </div>
        <script type="text/javascript">
            $("#btn-create-project").click(function() {
                $.ajax({
                    url: "/projects/create_project",
                    type: "POST",
                    data: $("#form-create-project").serialize(),
                    dataType: "JSON",
                    success: function(json) {
                    if (json.state == 200) {
                        alert("create project success");
                        location.href = "projectManagement.html";
                        } else {
                            alert("create project fail");
                        }
                    },
                    error: function(xhr) {
                        alert("error" + xhr.message);
                    }
                })
            })
        </script>
    </body>
