<body>
     <div class="top-div">
        <div class="top-text">
            <p>cyclic App</p>

<div class="tab-div">  
<div class="header">

    <div class="tagDiv">
    <h1>Add Tag</h1>
    <form id="addtagForm">
        <label for="tagName">Tag Name:</label>
        <input class="tagID_input" type="text" id="tagName" name="tagName" required>
        <input class="createTag_Button" id="btn-add-tag" type="button" value="Add Tag" />
    </form>
    </div>
        
    <div id="tagList"></div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        function addTag(tagId) {
            const cycleId = urlParams.get("cycleId");
            const eventId = urlParams.get("eventId");

            if (cycleId !== null) {
                const data = {
                    cycleId: cycleId,
                    tagId: tagId
                };

                $.ajax({
                   url: "https://murdoch-2023-ict302-ft1-cyclicapp.up.railway.app/cycles/add_tag",
                   type: "POST",
                   data: data,
                   dataType: "JSON",
                   success: function(json) {
                     if (json.state == 200) {
                       alert("add tag success");
                       location.reload();
                     } else {
                       alert("add tag fail");
                     }
                   },
                   error: function(xhr) {
                     alert("error" + xhr.message);
                   }
                 });
            }

            if (eventId !== null) {
                const data = {
                    eventId: eventId,
                    tagId: tagId
                };

                $.ajax({
                   url: "https://murdoch-2023-ict302-ft1-cyclicapp.up.railway.app/events/add_tag",
                   type: "POST",
                   data: data,
                   dataType: "JSON",
                   success: function(json) {
                     if (json.state == 200) {
                       alert("add tag success");
                       location.reload();
                     } else {
                       alert("add tag fail");
                     }
                   },
                   error: function(xhr) {
                     alert("error" + xhr.message);
                   }
                 });
            }
            
            window.location.href = "projectmanagement.html";
        }
        
        
        $("#btn-add-tag").click(function() {

            var tagName = document.getElementById("tagName").value;
            
            $.ajax({
                url: "https://murdoch-2023-ict302-ft1-cyclicapp.up.railway.app/tags/insert_tag?tagName=" + tagName,
                type: "POST",
                dataType: "JSON",
                success: function(json) {

                    var tagId = json.data;
                    var tagString = JSON.stringify(tagId);
                    console.log("TAGId: " + tagString);
                    if (tagId != null) {
                        addTag(tagId);
                    }
                },
                error: function(xhr) {
                     alert("error" + xhr.message);
                }


                
            });
            
            
        });
    </script>
</body>
