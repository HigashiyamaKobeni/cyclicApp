<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit" />
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>

		<link href="../bootstrap3/css/register.css" rel="stylesheet" type="text/css">

	</head>
	<body>

		<div class="divide-two-grid"> 

			<div class="divide-two-grid"> 
				<!-- UI div for styling and layouts -->
				<div class="uiDiv" >
					<!-- Your content for the UI div here -->
					<video autoplay loop muted width="500" height="400">
						<source src="../bootstrap3/css/registerUIdiv.mp4" type="video/mp4">
						<!-- Add more source elements for other video formats if needed -->
						Your browser does not support the video tag.
					</video>
				</div>

		<div class="container mycontent text-left">
			<div class="regDiv">
				<h1>Cycle Reminder App</h1>
				<p style="color: rgba(128, 128, 128, 0.5);">Sign up to use the best project management app.</p>
				<form id="form-reg" class="form-horizontal" role="form">

					<div class="form-group" style="margin-bottom: 10px;">
						<label class="col-md-3 control-label">Username </label>
						<div class="col-md-8">
							<input id="username" name="username" type="text" class="form-control" placeholder="Enter your username">
						</div>
					</div>
					
					<div class="form-group" style="margin-bottom: 10px;">
						<label class="col-md-3 control-label"> Password </label>
						<div class="col-md-8">
							<input name="password" type="text" class="form-control" placeholder="Enter your password">
						</div>
					</div>
					
					<div class="form-group" style="margin-bottom: 10px;">
						<label class="col-md-3 control-label"> Confirm password </label>
						<div class="col-md-8">
							<input type="text" class="form-control" placeholder="Enter your password again">
						</div>
					</div>
						
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						
						<div class="signup-div">
							<div class="signup-button">
								<input id="btn-reg" class="btn btn-primary" type="button" value="Sign Up Now" />
							</div>
							<div class="login-link">
								<span> <small>Has Account?  </small>
									<a href="login.html">Login</a></span>
							</div>
						</div>
						
					</div>

				</form>
			</div>
		</div>
		
	</div>
	

		<script type="text/javascript">


			$("#btn-reg").click(function() {
				$.ajax({
					url: "/users/reg",
					type: "POST",
					data: $("#form-reg").serialize(),
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200) {
							alert("register success");

							location.href = "login.html";
						} else {
							alert("username exist");
						}
					},

					error: function(xhr) {
						alert("error" + xhr.message);
					}
				})
			})
		</script>
	</body>

</html>
