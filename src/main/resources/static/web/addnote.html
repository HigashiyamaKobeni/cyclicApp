<!DOCTYPE html>
<html>
<head>
    <title>Add Note</title>
    <script src="../bootstrap3/js/holder.js"></script>
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>

    <link href="../bootstrap3/css/header.css" rel="stylesheet" type="text/css"> <!-- Header -->

    <style>
        body, h1, p {
margin: 0;
padding: 0;
text-align: center;
}
        .note-Input {
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;

        .createNoteButton {
text-align: center;
padding: 5px;
background-color: RGB(24, 119, 242);
border: 1px solid RGB(24, 119, 242);
color: white;
margin-top: 10px;
margin-left: 70px;
            
        }
        
    </style>
</head>
<body>
    <div class="top-div">
        <div class="top-text">
            <p>cyclic App</p>
        </div>
    </div>
  
<div class="tab-div">  
<div class="header"> 
  <div class="tab" > 
  <a class="link" href="userdata.html">User Info</a>
  </div>
  <div class="tab">
  <a class="link" href="projectmanagement.html">Project Management</a>
  </div>
  <div class="tab"> 
    <a class="link" href="createcycle.html">Cycle Management</a>
  </div>
</div></br>
</div>
    
    <h1>Add Note</h1></br>

    <label for="noteDetails">Note Name:</label>
        <input class="note-Input" type="text" id="noteDetails" name="noteDetails" required>
        <input id="btn-create-note" type="button" value="createNote" class="createNoteButton"/>

    <script>
        // 解析 URL 中的参数
        const urlParams = new URLSearchParams(window.location.search);

        // 获取 cycleId、tagId 和 eventId 参数
        const cycleId = urlParams.get("cycleId");
        const tagId = urlParams.get("tagId");
        const eventId = urlParams.get("eventId");

        $("#btn-create-note").click(function() {

            const noteDetails = document.getElementById("noteDetails").value;

            console.log(noteDetails);

            $.ajax({
               url: "https://murdoch-2023-ict302-ft1-cyclicapp.up.railway.app/notes/insert_note",
               type: "POST",
               data: {noteDetails: noteDetails},
               dataType: "JSON",
               success: function(json) {

                    var noteId = json.data;
                    var noteString = JSON.stringify(noteId);
                    console.log("NOTEId: " + noteString);
                    if (noteId != null) {
                        addNote(noteId);
                    }
                },
                error: function(xhr) {
                     alert("error" + xhr.message);
                }
            });
        })
        

        // 监听表单提交事件
        function addNote(noteId) {

            // 检查参数是否为 null，并发送到后端
            if (cycleId !== null) {
                const data = {
                    cycleId: cycleId,
                    newNoteId: noteId
                };

                $.ajax({
                   url: "https://murdoch-2023-ict302-ft1-cyclicapp.up.railway.app/cycles/add_note",
                   type: "POST",
                   data: data,
                   dataType: "JSON",
                   success: function(json) {
                     if (json.state == 200) {
                       alert("add note success");
                       location.reload();
                     } else {
                       alert("add note fail");
                     }
                   },
                   error: function(xhr) {
                     alert("error" + xhr.message);
                   }
                 });
            }
            
            if (eventId !== null) {
                const data = {
                    eventId: eventId,
                    newNoteId: noteId
                };

                $.ajax({
                   url: "/events/add_note",
                   type: "POST",
                   data: data,
                   dataType: "JSON",
                   success: function(json) {
                     if (json.state == 200) {
                       alert("add note success");
                       location.reload();
                     } else {
                       alert("add note fail");
                     }
                   },
                   error: function(xhr) {
                     alert("error" + xhr.message);
                   }
                 });
            }
            
            window.location.href = "projectmanagement.html";
            
        }
    </script>
</body>
</html>
