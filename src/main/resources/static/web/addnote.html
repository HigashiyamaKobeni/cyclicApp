<!DOCTYPE html>
<html>
<head>
    <title>Add Note</title>
    <script src="../bootstrap3/js/holder.js"></script>
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
</head>
<body>
    <h1>Add Note</h1>
    <form id="addNoteForm">
        <!-- 接收来自 URL 参数的 cycleId -->
        <input type="hidden" id="cycleId" name="cycleId" value="">
        <label for="noteId">Note ID:</label>
        <input type="text" id="noteId" name="noteId" required>
        <input id="btn-add-note" type="button" value="addNote" class="addNoteButton"/>
    </form>

    <label for="noteDetails">Note Name:</label>
        <input type="text" id="noteDetails" name="noteDetails" required>
        <input id="btn-create-note" type="button" value="createNote" class="createNoteButton"/>

    <script>
        // 解析 URL 中的参数
        const urlParams = new URLSearchParams(window.location.search);

        // 获取 cycleId、tagId 和 eventId 参数
        const cycleId = urlParams.get("cycleId");
        const tagId = urlParams.get("tagId");
        const eventId = urlParams.get("eventId");

        $("#btn-create-note").click(function() {

            const noteDetails = document.getElementById("noteDetails").value;

            console.log(noteDetails);

            $.ajax({
               url: "https://murdoch-2023-ict302-ft1-cyclicapp.up.railway.app//notes/insert_note",
               type: "POST",
               data: {noteDetails: noteDetails},
               dataType: "JSON",
               success: function(json) {

                    var noteId = response.data;
                    var noteString = JSON.stringify(noteId);
                    console.log("NOTEId: " + noteString);
                    if (noteId != null) {
                        addNote(noteId);
                    }
                },
                error: function(xhr) {
                     alert("error" + xhr.message);
                }
            });
        })
        

        // 监听表单提交事件
        function addNote(noteId) {

            // 检查参数是否为 null，并发送到后端
            if (cycleId !== null) {
                const data = {
                    cycleId: cycleId,
                    newNoteId: noteId
                };

                $.ajax({
                   url: "https://murdoch-2023-ict302-ft1-cyclicapp.up.railway.app//cycles/add_note",
                   type: "POST",
                   data: data,
                   dataType: "JSON",
                   success: function(json) {
                     if (json.state == 200) {
                       alert("add note success");
                       location.reload();
                     } else {
                       alert("add note fail");
                     }
                   },
                   error: function(xhr) {
                     alert("error" + xhr.message);
                   }
                 });
            }
            
            if (eventId !== null) {
                const data = {
                    eventId: eventId,
                    newNoteId: noteId
                };

                $.ajax({
                   url: "/events/add_note",
                   type: "POST",
                   data: data,
                   dataType: "JSON",
                   success: function(json) {
                     if (json.state == 200) {
                       alert("add note success");
                       location.reload();
                     } else {
                       alert("add note fail");
                     }
                   },
                   error: function(xhr) {
                     alert("error" + xhr.message);
                   }
                 });
            }
            
            window.location.href = "projectmanagement.html";
            
        }
    </script>
</body>
</html>
