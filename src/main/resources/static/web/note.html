<!DOCTYPE html>
<html>
<head>
    <title>Insert Note</title>
</head>
<body>
    <h1>Insert Note</h1>
    <form id="insertNoteForm">
        <label for="noteName">Note Name:</label>
        <input type="text" id="noteName" name="noteName" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("insertNoteForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const noteName = formData.get("noteName");

            fetch("/insert_note", {
                method: "POST",
                body: JSON.stringify({ noteName: noteName }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data here, if needed
                console.log(data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
