<!DOCTYPE html>
<html>
<head>
    <title>Insert Note</title>
</head>
<body>
    <h1>Insert Note</h1>
    <form id="insertNoteForm">
        <label for="noteDetails">Note Details:</label>
        <input type="text" id="noteDetails" name="noteDetails" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("insertNoteForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const noteDetails = formData.get("noteDetails");

            // Create an object with the 'noteDetails' property
            const noteObject = {
                noteDetails: noteDetails
            };

            // Send the AJAX POST request
            fetch("/insert_note", {
                method: "POST",
                body: JSON.stringify(noteObject),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data here, if needed
                console.log(data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
