<!DOCTYPE html>
<html>
<head>
    <title>Insert Note</title>
</head>
<body>
    <h1>Insert Note</h1>
    <form id="insertNoteForm">
        <label for="noteDetails">Note Details:</label>
        <input type="text" id="noteDetails" name="noteDetails" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        $("#submit").click(function() {
                $.ajax({
                    url: "/notes/insert_note",
                    type: "POST",
                    data: $("#insertNoteForm").serialize(),
                    dataType: "JSON",
                    success: function(json) {
                    if (json.state == 200) {
                        alert("create note success");
                        location.href = "projectmanagement.html";
                        } else {
                            alert("create note fail");
                        }
                    },
                    error: function(xhr) {
                        alert("error" + xhr.message);
                    }
                })
            })
        
        document.getElementById("insertNoteForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const noteDetails = document.getElementById("noteDetails").value;

            // Create an object with the 'noteDetails' property
            const noteObject = {
                noteDetails: noteDetails
            };

            // Send the AJAX POST request
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/insert_note", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Request successful
                        const response = JSON.parse(xhr.responseText);
                        console.log(response);
                    } else {
                        // Request failed
                        console.error("Error:", xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send(JSON.stringify(noteObject));
        });
    </script>
</body>
</html>
