<!DOCTYPE html>
<html>
<head>
    <title>Insert Note</title>
</head>
<body>
    <h1>Insert Note</h1>
    <form id="insertNoteForm">
        <label for="noteDetails">Note Details:</label>
        <input type="text" id="noteDetails" name="noteDetails" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        $("#submit").click(function() {
                $.ajax({
                    url: "/notes/insert_note",
                    type: "POST",
                    data: $("#insertNoteForm").serialize(),
                    dataType: "JSON",
                    success: function(json) {
                    if (json.state == 200) {
                        alert("create note success");
                        location.href = "projectmanagement.html";
                        } else {
                            alert("create note fail");
                        }
                    },
                    error: function(xhr) {
                        alert("error" + xhr.message);
                    }
                })
            })
        
        
    </script>
</body>
</html>
