<!DOCTYPE html>
<html>
<head>
    <title>create tag</title>

    <script src="../bootstrap3/js/bootstrap.js"></script>

    <link href="../bootstrap3/css/header.css" rel="stylesheet" type="text/css"> <!-- Header -->

    <style>
        .tagDiv {
text-align: center;
border: 1px solid #ccc;
padding: 20px;
        }

        .tagID_input {
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;
}
        .createTag_Button {
text-align: center;
padding: 5px;
background-color: RGB(24, 119, 242);
border: 1px solid RGB(24, 119, 242);
color: white;
margin-top: 10px;
margin-left: 70px;
        }
        
    </style>
</head>
<body>

    <div class="top-div">
        <div class="top-text">
            <p>cyclic App</p>
        </div>
    </div>
  
<div class="tab-div">  
<div class="header"> 
  <div class="tab" > 
  <a class="link" href="userdata.html">User Info</a>
  </div>
  <div class="tab">

  <div class="tab">

  </div>
</div></br>

    <div class="tagDiv">
    <h1>Create Tag</h1>
    <form id="insertTagForm">
        <label for="noteDetails">Tag Name:</label>
        <input class="tagID_input" type="text" id="tagName" name="tagName" required>
        <input class="createTag_Button" id="btn-create-tag"type="button" value="Submit" />
    </form>
    </div>
    <script>
        $("#btn-create-tag").click(function() {
                $.ajax({
                    url: "/tags/insert_tag",
                    type: "POST",
                    data: $("#insertTagForm").serialize(),
                    dataType: "JSON",
                    success: function(json) {
                    if (json.state == 200) {
                        alert("create tag success");
                        location.href = "projectmanagement.html";
                        } else {
                            alert("create tag fail");
                        }
                    },
                    error: function(xhr) {
                        alert("error" + xhr.message);
                    }
                })
            })
        
        
    </script>
</body>
</html>
